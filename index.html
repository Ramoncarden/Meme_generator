<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
  <title>Meme Generator</title>
</head>
<body>

  <div id="container">
    <div id="form-header">
      <h1 id="title">Meme Generator</h1>
      <hr id="underline">
      <h3>Fill out the form below to generate Dank Memes!</h3>
      <form action="" id="form">
        
          <label for="url" class="labels">Enter URL</label>
          <input type="url" name="url" id="url" placeholder="What's Your Image URL?" class="inputs">
        
        
        
          <label for="top-text" class="labels">Enter Top Text</label>
          <input type="text" name="top-text" id="top-text" placeholder="Enter Top Text" class="inputs">
       
        
        
          <label for="bottom-text" class="labels">Enter Bottom Text</label>
          <input type="text" name="bottom-text" id="bottom-text" placeholder="Enter Bottom Text" class="inputs">
        
          
        <div id="submit-div">
          <input id="submit" type="submit" value="Create Meme">
        </div>
        
      </form>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
